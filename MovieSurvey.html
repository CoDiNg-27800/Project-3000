		<script language="JavaScript">

	var name = window.prompt("Please enter your first name: ");
	if (name < 1){
		window.prompt(name + "ERROR! No name was entered, Please enter your name: ");
	}else{
		document.write("<h1>Welcome to Movie Survey Form,<h1>" + name);
	}
	
	var name = window.prompt("Please enter your last name:");

	}else{
		document.write(name);
	}

	var guests = window.prompt("Please enter the number of guests coming to Movies On the Go with you:");

		window.prompt("Please enter at least one number");
	}else{
		document.write("Guest List:    "+  guests);
	}

		</script>
